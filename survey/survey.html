<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Johndripper's Survey Form</h1>
    <p id="description">Thank you for taking the short survey :)</p>
    <form id="survey-form" action="">
      <label id="name-label" for="name"
        >Name:
        <input placeholder="Johndripper" type="text" name="" id="name" required
      /></label>
      <label id="email-label" for="email"
        >Email:
        <input
          placeholder="John@dripper.com"
          type="email"
          name=""
          id="email"
          required
      /></label>
      <label id="number-label" for="number"
        >Age:
        <input
          type="number"
          placeholder="15"
          name=""
          id="number"
          min="15"
          max="100"
      /></label>
      <label for="dropdown">
        option:
        <select name="" id="dropdown">
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
          option 2
        </select>
      </label>
      <label for=""
        ><input type="radio" name="gender" class="radio" />Male
      </label>
      <label for=""
        ><input type="radio" name="gender" class="radio"
      />Female</label>
      <label for=""
        ><input type="checkbox" value="checkbox1" class="checkbox" />Checkbox 1
      </label>
      <label for="">
        <input type="checkbox" value="checkbox2" class="checkbox" />Checkbox 2
      </label>

      <label for=""></label>
        <input type="checkbox" value="checkbox3" class="checkbox" />Checkbox
        3</label
      >
      <label for=""
        > <input type="checkbox" value="checkbox4" class="checkbox"
      />Checkbox 4</label>
      <label for=""
        > <input type="checkbox" value="checkbox5" class="checkbox"
      />Checkbox 5</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="button" id="submit" value="submit" />
    </form>
  </body>
</html>
